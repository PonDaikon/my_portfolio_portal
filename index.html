<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マイポートフォリオ</title>
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- 全体を包むcontainerクラス（背景画像） -->
    <div class="container">

        <!-- ヘッダー -->
        <header class="header wrapper">

            <!-- タイトル画像 -->
            <h1><img src="images/logo.png" alt="title"></h1>


            <!-- メインナビゲーション -->
            <nav>
                <ul>
                    <li><a href="#portfolios">portfolios</a></li>
                    <li><a href="#contact">contact</a></li>
                </ul>
            </nav>

        </header>
        <!-- ヘッダー の終わり-->

        <!-- メイン -->
        <main>

            <!-- ピックアップコーナー（スライドショー） -->
            <section class="pickup-area wrapper">
                <div class="slide-area">
                    <!-- JSでimgを自動追加 -->
                </div>
                <div class="slide-button">
                    <!-- JSでspanを自動追加 -->
                </div>
            </section>
            <!-- ピックアップコーナー（スライドショー） の終わり-->

            <!-- ポートフォリオ紹介 -->
            <section id="portfolios" class="portfolios-area">
                <h2>ポートフォリオ</h2>

                <!-- グリッドで整列 -->
                <div class="portfolio-grid">

                    <!-- １つ目 -->
                    <div class="grid-box">
                        <img src="images/works/animal_mirror.png" alt="animal mirror">
                        <p>ぶらんくぶらんくぶらんく</p>
                        <a href="">作品紹介はこちら</a>
                    </div>

                    <!-- ２つ目 -->
                    <div class="grid-box">
                        <img src="images/works/ninjya_shippu_blade.png" alt="ninjya shippu blade">
                        <p>ぶらんくぶらんくぶらんく</p>
                        <a href="">作品紹介はこちら</a>
                    </div>

                    <!-- ３つ目 -->
                    <div class="grid-box">
                        <img src="images/works/the_zeroth_Wonder.png" alt="the zeroth Wonder">
                        <p>ぶらんくぶらんくぶらんく</p>
                        <a href="">作品紹介はこちら</a>
                    </div>

                    <!-- ３つ目 -->
                    <div class="grid-box">
                        <img src="images/works/delivery_spirits.png" alt="delivery spirits">
                        <p>ぶらんくぶらんくぶらんく</p>
                        <a href="">作品紹介はこちら</a>
                    </div>

                    <!-- ３つ目 -->
                    <div class="grid-box">
                        <img src="images/works/astro_shooter.png" alt="astro shooter">
                        <p>ぶらんくぶらんくぶらんく</p>
                        <a href="">作品紹介はこちら</a>
                    </div>

                </div>

            </section>
            <!-- ポートフォリオ紹介 の終わり-->


            <!-- 自分の紹介（アバウト） -->
            <section class="about wrapper">
                <div class="about-area">
                    <img src="images/profile_icon.png" alt="自分のアイコン">
                    <h2>Masami Sakamaki</h2>
                </div>
            </section>
            <!-- 自分の紹介（アバウト） の終わり-->

        </main>
        <!-- メイン の終わり-->

        <!-- フッター -->
        <footer class="footer">
            <div id="contact" class="contact">
                <a href=""><img src="images/mail.png" alt=""></a>
                <a href=""><img src="images/github.png" alt=""></a>
                <a href=""><img src="images/x.png" alt=""></a>
                <a href=""><img src="images/instagram.png" alt=""></a>
                <a href=""><img src="images/line.png" alt=""></a>

            </div>
            <div class="copy-right">
                <p>&copy;Sakamaki's Portfolio Site 2025.08</p>
            </div>
        </footer>
        <!-- フッター の終わり-->

        <!-- トップへ戻るボタン -->
         <a href="#" id="to-top-button"></a>


    </div>
    <!-- 全体を包むcontainerクラス の終わり（背景画像） -->


    <!-- JavaScriptの連動ファイルの指定 -->
    <script src="js/script.js"></script>

</body>

</html>
